<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <div id="instructions">
      <div class="content">
        <p>Stack the blocks on top of each other</p>
        <p>
          Click, tap or press Space when a block is above the stack. Can you
          reach the blue color blocks?
        </p>
        <p>Click, tap or press Space to start game</p>
      </div>
    </div>
    <div id="results">
      <div class="content">
        <p>You missed the block</p>
        <div class="motions">
          <!-- <span class="useHealth">Use health point</span> -->
          <span id="restart">Restart</span>
        </div>
      </div>
    </div>
    <div id="score">0</div>
  </body>
</html>
